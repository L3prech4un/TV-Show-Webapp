      <img src="/static/images/Logo.png" alt="Streamline Logo" class="logo-img" width="150" height="150">
    </div>
    
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/feed">My Feed</a></li>

        <div class="show">The Mandalorian</div>
